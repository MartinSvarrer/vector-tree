<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vector rendered tree</title>
</head>

<body>
  <canvas id="treeCanvas" width="300" height="300" style="border: 1px solid black;">

  </canvas>

  <script>
    /**
    * @type {HTMLCanvasElement}
    */
    const canvas = document.getElementById('treeCanvas');
    const context = canvas.getContext('2d');
    const TRUNK_LENGTH = 40;

    function drawRotationPoint(size) {
      context.beginPath();
      context.strokeStyle = 'blue';
      context.lineWidth = 1;
      context.arc(0, 0, size, 0, 2 * Math.PI);
      context.stroke();
    }

    function drawBranch(length) {
      context.beginPath();
      context.strokeStyle = 'brown';
      context.lineWidth = length / 8;
      context.moveTo(0, 0);
      context.lineTo(0, -length);
      context.stroke();
    }

    const tree1 = {
      x: canvas.offsetWidth / 2,
      y: canvas.offsetHeight,
      angle: 0,
      children: [
        {
          angle: 35,
          children: [{
            angle: 35,
            children: [],
          },
          {
            angle: -10,
            children: []
          }
          ],
        },
        {
          angle: -10,
          children: [
            {
              angle: -35,
              children: [],
            },
            {
              angle: -10,
              children: []
            },
            {
              angle: 20,
              children: []
            }
          ]
        }
      ],
    };

    function drawDataBranch(branch, length) {
      const angle = branch.angle * Math.PI / 180;
      context.rotate(angle);
      drawBranch(length);
      drawRotationPoint(length / 4);

      // draw children
      context.translate(0, -length);
      branch.children.forEach(child => drawDataBranch(child, length / 1.25));
      context.translate(0, length);

      context.rotate(-angle);
    }

    function drawDataTree(tree) {
      // Draw initial tree position
      context.translate(tree.x, tree.y);
      drawDataBranch(tree, TRUNK_LENGTH);
    }

    drawDataTree(tree1,);


  </script>
</body>

</html>
