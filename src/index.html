<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vector rendered tree</title>
</head>

<body>
  <canvas id="treeCanvas" width="300" height="300" style="border: 1px solid black;">

  </canvas>

  <script type="module">
    import { throttle } from './throttle.js';

    /**
    * @type {HTMLCanvasElement}
    */
    const canvas = document.getElementById('treeCanvas');
    const context = canvas.getContext('2d');
    const TRUNK_LENGTH = 40;

    function drawBranch(length) {
      context.beginPath();
      context.strokeStyle = 'brown';
      context.lineWidth = length / 8;
      context.moveTo(0, 0);
      context.lineTo(0, -length);
      context.stroke();
    }

    const tree1 = {
      x: canvas.width / 2,
      y: canvas.height,
      angle: 0,
      children: [
        {
          angle: 35,
          children: [{
            angle: 35,
            children: [],
          },
          {
            angle: -10,
            children: []
          }
          ],
        },
        {
          angle: -10,
          children: [
            {
              angle: -35,
              children: [],
            },
            {
              angle: -10,
              children: []
            },
            {
              angle: 20,
              children: []
            }
          ]
        }
      ],
    };

    function drawDataBranch(branch, length) {
      const angle = branch.angle * Math.PI / 180;
      context.rotate(angle);
      drawBranch(length);

      // draw children
      context.translate(0, -length);
      branch.children.forEach(child => drawDataBranch(child, length / 1.25));
      context.translate(0, length);

      context.rotate(-angle);
    }

    function drawDataTree(tree) {
      // Draw initial tree position
      context.translate(tree.x, tree.y);
      drawDataBranch(tree, TRUNK_LENGTH);
    }

    function clearCanvas() {
      context.setTransform(1, 0, 0, 1, 0, 0);
      context.clearRect(0, 0, canvas.width, canvas.height);
    }

    function applyForceToDataBranch(branch, forceX, forceY) {
      branch.angle *= forceY;
      branch.angle += forceX;
      branch.children.forEach(child => applyForceToDataBranch(child, forceX, forceY));
    }

    function onMouseMove (evt) {
      const mouseY = evt.clientY - canvas.offsetTop - canvas.height / 2;
      const forceY = 1 + mouseY / canvas.height / 2;

      const mouseX = evt.clientX -canvas.offsetLeft - canvas.width / 2;
      const forceX = mouseX / canvas.width * 2 * 15;

      const treeClone = JSON.parse(JSON.stringify(tree1));
      applyForceToDataBranch(treeClone, forceX, forceY);

      clearCanvas();
      drawDataTree(treeClone);
    }

    drawDataTree(tree1);
    canvas.addEventListener('mousemove', throttle(onMouseMove, 100));
  </script>
</body>

</html>
